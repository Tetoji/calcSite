            <div id = "quadratRechner">
                Quadrat (x ²) Rechner:

                    <form onsubmit="CalculateSquare(); return false">       <!--Function-->
                        <input type ="text" id="InputValue" placeholder = "x">          <!--User input-->

                    </form>
                </div>
                <div class = "result">                                      <!--Result-->

                                    <option name="maß" value="a">Ar</option>
                               
                                    <option name="maß" value="ha">Hektar</option>

                            <div class="ZU">></div>

                                </select>
                            </div>
                        </div>

                    </form>

                <div class = "result"> 
                    <div class = "ergebnis">Ergebnis: &nbsp</div>          <!--Result-->
                    <div id = "AreaOutputValueQuadratdezimeter"></div>       
                </div>
